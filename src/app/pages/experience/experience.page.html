<ion-content>
  <div class="container">
    @if (pageData){
        <!--Intro Text-->
      <div class="">
        <ion-title>{{pageData.BeganProgrammingMessage}}</ion-title>
      </div>

      <!--Data charts-->
      <data-chart
        [data]="pageData.Experience"
      ></data-chart>
    } @else {
      <ion-title>Hmmm. No Data Here</ion-title>
    }
  </div>
</ion-content>
