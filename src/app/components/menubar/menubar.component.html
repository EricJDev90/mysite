<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="center">
      @if (data?.SiteName){
        <p class="ion-padding-end ion-margin-end">{{data?.SiteName}}</p>
      }
      @if (data?.Routes) {
        @for (route of data?.Routes; track route.Title) {
          <ion-button fill="clear" routerLink={{route.Route}} routerLinkActive="active-tab" ariaCurrentWhenActive="page" class="ion-text-lowercase">
            <ion-icon class="ion-padding-end" [name]="route.Icon"></ion-icon>
            {{route.Title}}
          </ion-button>
        }
      } @else {
        <ion-title>Hmmm. No Routes</ion-title>
      }
    </div>
  </ion-toolbar>
</ion-header>
