@if(Project) {
  <a routerLink="{{Project.Route}}">
    <ion-card>
      <img alt="{{Project.ImgAlt}}" src="{{Project.DisplayImageLocation}}" width="300" height="300"/>
      <ion-card-header>
        <ion-card-title>{{Project.Name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{Project.Description}}
      </ion-card-content>
    </ion-card>
  </a>
}
